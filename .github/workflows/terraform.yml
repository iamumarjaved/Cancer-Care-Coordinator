name: Terraform Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VAR_route53_zone_id: ${{ secrets.ROUTE53_ZONE_ID }}
  TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
  TF_VAR_clerk_secret_key: ${{ secrets.CLERK_SECRET_KEY }}
  TF_VAR_clerk_publishable_key: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
  TF_VAR_langsmith_api_key: ${{ secrets.LANGSMITH_API_KEY }}
  TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Bootstrap Terraform State Backend
        run: |
          # Create S3 bucket for terraform state if it doesn't exist
          if ! aws s3api head-bucket --bucket cancer-care-terraform-state 2>/dev/null; then
            echo "Creating S3 bucket for Terraform state..."
            aws s3api create-bucket --bucket cancer-care-terraform-state --region ${{ env.AWS_REGION }}
            aws s3api put-bucket-versioning --bucket cancer-care-terraform-state --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket cancer-care-terraform-state --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            aws s3api put-public-access-block --bucket cancer-care-terraform-state --public-access-block-configuration "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
          else
            echo "S3 bucket already exists"
          fi

          # Create DynamoDB table for state locking if it doesn't exist
          if ! aws dynamodb describe-table --table-name cancer-care-terraform-locks 2>/dev/null; then
            echo "Creating DynamoDB table for Terraform locks..."
            aws dynamodb create-table \
              --table-name cancer-care-terraform-locks \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ env.AWS_REGION }}
            # Wait for table to be active
            aws dynamodb wait table-exists --table-name cancer-care-terraform-locks
          else
            echo "DynamoDB table already exists"
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
