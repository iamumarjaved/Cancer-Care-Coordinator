version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: cancer-care-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_MOCK_LLM=${USE_MOCK_LLM:-false}
      - USE_MOCK_VECTOR_STORE=${USE_MOCK_VECTOR_STORE:-false}
      - USE_MOCK_TRIALS_API=${USE_MOCK_TRIALS_API:-false}
      - DATABASE_URL=sqlite:///./data/cancer_care.db
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - DEBUG=${DEBUG:-false}
    volumes:
      - backend-data:/app/data
      - chroma-data:/app/chroma_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: cancer-care-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
  chroma-data:
    driver: local

networks:
  default:
    name: cancer-care-network
